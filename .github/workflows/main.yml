name: Deploy to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Add your build steps here if needed, e.g., npm install, npm run build
      # Example for Node.js static site:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # or your preferred version

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist # Change this if your build output folder is different

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
